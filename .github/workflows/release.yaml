name: Release

on:
  push:
    tags:
      - "v*"

env:
  CR_PAT: ${{ secrets.CR_PAT }}

jobs:
  build:
    if: ${{ false }}
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install make
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Build Image
        run: |
          make build
      - name: Tag Image
        run: make tag-image
      - name: Authenticate Image Registry
        run: echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
      - name: Push Image
        run: make push-image

  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install make
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: install cargo
        run: curl https://sh.rustup.rs -y -sSf | sh
      - name: build
        run: make build
      - name: rename build executable to cgs
        run: |
          cd target/release
          mv clone-git-subdirectory cgs
          chmod +x ./cgs
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            target/release/cgs
